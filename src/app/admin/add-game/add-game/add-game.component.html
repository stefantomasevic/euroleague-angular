<div class="container mt-4 custom-container text-center">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()" class="d-flex align-items-center">
      <div formArrayName="games">
        <div *ngFor="let gameGroup of gamesFormArray; let i = index" class="form-group margin">
          <label for="homeTeam">Home Team</label>
          <select id="homeTeam" formControlName="homeTeam" class="form-control" required (change)="onHomeTeamChange(i)">
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
  
          <label for="guestTeam">Guest Team</label>
          <select id="guestTeam" formControlName="guestTeam" class="form-control" required
                  [disabled]="gamesFormArray[i].get('homeTeam')?.disabled || false">
            <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
          </select>
  
          <label for="date">Date</label>
          <input type="datetime-local" [id]="'date' + i" formControlName="date" class="form-control" required>
        </div>
      </div>
  
      <button type="button" class="btn btn-primary mt-3 margin" (click)="addNewGame()">Add New</button>
      <button type="submit" class="btn btn-success mt-3 margin">Save</button>
    </form>
  </div>
