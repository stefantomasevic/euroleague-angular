<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timovi</title> 
 

</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-end mb-3">
      <a routerLink="/add-team" class="btn btn-primary">
        <i class="fa fa-plus" aria-hidden="true"></i> Add New
      </a>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th>Logo</th>
          <th>Team</th>
          <th>City</th>
          <th>Country</th>
          <th>Coach</th>
          <th>Arena</th>
          <th>Action</th>
          <th>Roster</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams">
          <td><img [src]="getImageUrl(team.logoPath)"alt="Team Logo" style="width: 50px; height: 50px;"></td>
          <td>{{ team.name }}</td>
          <td>{{ team.city }}</td>
          <td>{{ team.country }}</td>
          <td>{{ team.coach }}</td>
          <td>{{ team.arena }}</td>
         <td>  <li class="list-inline-item">
          <a [routerLink]="['/edit-team', team.id]" class="btn btn-success btn-sm rounded-0">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Team
          </a>

          <li class="list-inline-item">
            <button class="btn btn-danger btn-sm rounded-0" (click)="openModal(team.id)">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete Team
            </button>
          </li>
        </td>
        <td>
          <button class="btn btn-info" [routerLink]="['/team-players', team.id]" >
            <i class="fa fa-eye" aria-hidden="true"></i> View
          </button>
        </td>
        </tr>
      </tbody>
    </table>
    
  </div>
 
 


<div class="modal" id="deleteModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Team</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal()"aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this team?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
        <input type="hidden" id="teamIdInput">
      </div>
    </div>
  </div>
</div>



<script src="script.js"></script>

</body>
</html>
